name: Sync Google Sheets (XLSX -> data.json)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Sync from Google Sheets
        env:
          GOOGLE_SHEETS_XLSX_URL: ${{ vars.GOOGLE_SHEETS_XLSX_URL }}
        run: node scripts/sync_google_sheets_to_datajson.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.json
          git diff --staged --quiet || (git commit -m "chore: sync data.json from Google Sheets" && git push)
